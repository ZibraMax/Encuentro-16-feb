<!-- <iframe data-preload  class="iframe-3d " data-src="https://zibramax.github.io/masters-slides/docs/viewer/" scrolling="no" frameborder="0" ></iframe> para meter 3d por el momento-->
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Arturo Rodriguez - Encuentro CIMOC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="css/main.css"
		/>
		<script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" id="theme" href="css/theme/white.css" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<img
						style="
							position: absolute;
							right: 25px;
							top: -10px;
							z-index: 100;
						"
						width="150px"
						src="./resources/uniandes-logo.svg"
					/>
					<div class="slide" style="height: 700px; width: 100%">
						<div>
							<h2
								style="
									position: absolute;
									top: 20%;
									width: 100%;
									text-transform: none;
									text-align: center;
								"
							>
								Encuentro de estudiantes PhD<br />CIMOC 2023
							</h2>
						</div>
						<iframe
							data-preload
							class="iframe-3d"
							style="position: absolute; right: 12%; top: 42%"
							data-src="https://zibramax.github.io/FEMViewer/?mesh=2D_PLATE&theme=DTransparent&menu=1&mode=11&magnif=3.6"
							scrolling="no"
							height="300px"
							frameborder="0"
						></iframe>
						<p
							class="text-left two-column"
							style="
								font-size: var(--big-size-text);
								position: absolute;
								top: 60%;
								left: 12%;
							"
						>
							Arturo Rodriguez-Herrera<br /><a
								href="mailto:da.rodriguezh@uniandes.edu.co"
								style="color: #5c5c5c"
								>da.rodriguezh@uniandes.edu.co</a
							>
						</p>
					</div>
				</section>
				<section data-auto-animate data-state="mii_model">
					<section data-auto-animate id="introduccion-title">
						<div class="content-indicator">
							<div class="content-indicator-item selected-ci">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/introduccion-title"
									>Personal
								</a>
							</div>
							<div class="content-indicator-item">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/metodos-title"
									>Mecánica ocular
								</a>
							</div>
							<div class="content-indicator-item">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/resultados-title"
									>No local
								</a>
							</div>
						</div>
						<div class="slide">
							<div class="text-align two-column">
								<div
									id="mii_model"
									style="
										height: 600px;
										width: 500px;
										border: dashed gray;
										border-radius: 15px;
									"
								></div>
							</div>
							<div class="two-column">
								<br />
								<div
									class="fragment"
									style="width: 100%; display: inline-block"
								>
									<div>Café</div>
								</div>
								<br />
								<br />
								<div
									class="fragment"
									style="width: 100%; display: inline-block"
								>
									<div>Brandon Sanderson</div>
								</div>
								<br />
								<br />
								<div
									class="fragment"
									style="width: 100%; display: inline-block"
								>
									<div>Programar</div>
								</div>
							</div>
						</div>
						<aside class="notes">Pasar diapositiva rápido</aside>
					</section>
				</section>

				<!-- Diapositiva de camaras -->

				<section data-auto-animate data-state="webcam">
					<section data-auto-animate id="webcam">
						<div class="content-indicator">
							<div class="content-indicator-item">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/introduccion-title"
									>Personal
								</a>
							</div>
							<div class="content-indicator-item selected-ci">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/metodos-title"
									>Mecánica ocular
								</a>
							</div>
							<div class="content-indicator-item">
								<a
									data-id="not-animate"
									class="hidden-link"
									href="#/resultados-title"
									>No local
								</a>
							</div>
						</div>
						<div class="slide">
							<div class="two-column" style="text-align: left">
								<div class="select">
									<select
										id="videoSource"
										style="
											position: relative;
											top: 33px;
											left: 5px;
											z-index: 100;
										"
									></select>
									<canvas
										id="cameraFeedNormal"
										style="z-index: 2"
									>
									</canvas>
								</div>
							</div>
							<div class="two-column">
								<br />
								<canvas id="cameraFeed" style="z-index: 2">
								</canvas>
							</div>
						</div>
						<aside class="notes">Pasar diapositiva rápido</aside>
					</section>
				</section>
			</div>
		</div>
		<script src="./plugin/math/math.js" type="text/javascript"></script>
		<script src="./plugin/notes/notes.js"></script>
		<script src="./plugin/zoom/zoom.js"></script>
		<script src="./plugin/menu/menu.js"></script>
		<script src="./js/reveal.js" type="text/javascript"></script>
		<script
			type="module"
			src="./js/main.js"
			type="text/javascript"
		></script>
		<script
			type="module"
			src="./js/mii_model.js"
			type="text/javascript"
		></script>
	</body>
</html>
